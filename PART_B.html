<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetPlaza</title>
    <link rel="stylesheet" href="PART_B.css">
</head>
    <body>
        <div id="PetCategories">
            <button id="rashi" class="PetCategories">ראשי</button>
            <button id="dogs" class="PetCategories">כלבים</button>
            <button id="cats" class="PetCategories">חתולים</button>
            <button id="fish" class="PetCategories">דגי נוי</button>
            <button id="rodents" class="PetCategories">מכרסמים</button>
            <button id="birds" class="PetCategories">ציפורים</button>
            <button id="reptiles" class="PetCategories">זוחלים</button>
        </div>

        <div id="Signning">
            <button id="signIn" class="Signning"> להתחברות </button>
            <button id="signUp" class="Signning"> להרשמה </button>
        </div>

        <div id="AD">
            <p class="AD">  משלוחים חינם לכל הארץ עד 5 ימי עסקים  </p>
        </div>

        <div id="CashBox">
            <button id="cash" class="CashBox">לקופה</button>
        </div>

        <div class="SearchBox">
            <input type="text" placeholder="לחיפוש הקלד/י כאן">
            <button>חפש</button>
        </div>

        <div id="ContactUs">
            <button id="ContactButton" class="ContactUs"> צרו קשר </button>
        </div>

        <div id="Cart">
            <button id="MyCart" class="Cart"> לעגלת הקניות </button>
        </div>

        <div id="CategoryName">
            <p class="CategoryName">  מוצרים פופולאריים </p>
        </div>
    </body>
</html>
